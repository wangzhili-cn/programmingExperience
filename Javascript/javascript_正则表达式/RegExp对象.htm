    <title>RegExp对象</title>
    <script type="text/javascript">
        //    g：global全文搜索，不添加，搜索到第一个匹配停止
        //i：ignore case 忽略大小写，默认大小写敏感
        //m:multiple lines多行搜索
        var reg = "/\bis\b/";
        var str = "He is li and is she.";
        str.replace(reg, "IS");
        alert(str);


        //        g：global全文搜索，不添加，搜索到第一个匹配停止
        //i：ignore case 忽略大小写，默认大小写敏感
